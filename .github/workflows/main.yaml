name: Test mud

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: |
          pip install prettytables
          pip install requests
      - name: Alias mud
        run: |
          ls
          alias mud 'mud.sh'
      - name: Create repositories
        run: |
          mkdir repo1
          cd repo1
          git init
          cd ..
          
          mkdir repo2
          cd repo2
          git init
          cd ..
          
          mkdir repo3
          cd repo3
          git init
          cd ..

      - name: mud add
        run: |
          mud add repo1 label1
          mud add repo2 label2
          mud add repo3 label3

      - name: mud remove
        run: |
          mud remove repo1
          mud remove label2
          mud remove repo3 label3

      - name: mud init
        run: mud init
      
      - name: mud status
        run: mud status
      
      - name: mud info
        run: mud info
      
      - name: mud log
        run: mud log
      
      - name: mud labels
        run: mud labels
      
      - name: mud branch
        run: mud branch
      
      - name: mud tags
        run: mud tags
