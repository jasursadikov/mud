name: Test mud

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: |
          pip install prettytables
          pip install requests
      - name: Install mud
        run: |
          chmod +x install.sh
          ./install.sh
      - name: Create repositories
        run: |
          mkdir repo1
          cd repo1
          git init
          cd ..
          
          mkdir repo2
          cd repo2
          git init
          cd ..
          
          mkdir repo3
          cd repo3
          git init
          cd ..
      - name: Run mud init
        run: |
          mud init
          